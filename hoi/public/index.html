<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mathrush Data Visualization</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 20px; max-width: 1000px; margin: auto; }
    #chart { width: 100%; height: 400px; }
    .word-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .word { background: #f0f0f0; padding: 6px 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Mathrush — Data Visualization</h1>
  <p>Fetching dataset from the worker and displaying a chart and word frequency analysis.</p>

  <canvas id="chart"></canvas>
  <h2>Word frequency</h2>
  <div id="words" class="word-list"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function fetchData() {
      try {
        const resp = await fetch('/api/data');
        if (!resp.ok) throw new Error('Network response was not ok');
        return await resp.json();
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    function renderChart(labels, values) {
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Value', data: values, backgroundColor: '#4f46e5' }] },
        options: { responsive: true }
      });
    }

    function renderWords(wordMap) {
      const container = document.getElementById('words');
      container.innerHTML = '';
      const entries = Object.entries(wordMap).sort((a,b)=>b[1]-a[1]);
      for (const [word, count] of entries) {
        const el = document.createElement('div');
        el.className = 'word';
        el.textContent = `${word} — ${count}`;
        container.appendChild(el);
      }
    }

    (async ()=>{
      const data = await fetchData();
      if (!data) return;
      // Expect data to be an array of records with `label` and `value` fields and a `text` field for word analysis
      const labels = data.map(r => r.label ?? r.id ?? '');
      const values = data.map(r => Number(r.value ?? 0));

      renderChart(labels, values);

      // build word frequency from `text` fields
      const wordMap = {};
      for (const r of data) {
        if (!r.text) continue;
        const words = r.text.toLowerCase().replace(/[^a-z0-9\s]/g,' ').split(/\s+/).filter(Boolean);
        for (const w of words) wordMap[w] = (wordMap[w] || 0) + 1;
      }
      renderWords(wordMap);
    })();
  </script>
</body>
</html>
